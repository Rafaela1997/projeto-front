<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adote um calouro</title>
    <link rel="stylesheet" href="style/formulario.css">

</head>

<body>
    <nav>
            <a href="inicial.html" style="color: white;margin-left: 60%;text-decoration: none;background-color:  rgb(97, 134, 235)">Home</a>
            <a href="quemsomos.html" style="color: white;text-decoration: none; background-color:  rgb(97, 134, 235)">Quem
                Somos</a>
            <a href="busque.html"style="color: white;text-decoration: none; background-color:  rgb(97, 134, 235)">Encontre uma Residencia</a>
            <a href="formulario.html"><button id="botao" style="background-color: rgb(96, 192, 209);color: white">Cadastro de
                    residencia</button></a>
    </nav>
    <div id="campo">
    <form class="form-horizontal" style="align-items: center;border-radius: 5px;">
            <fieldset>
                <div class="panel panel-primary">
                    <div class="panel-heading" style="font-family: 'DM Serif Display', serif;font-size: 30px ">Cadastro de residencia</div>
                    
                    <div class="panel-body">
                        <div class="form-group">
                            
                            <div class="col-md-11 control-label">
                                <p class="help-block">
                                    <h11>*</h11> Campo Obrigatório
                                </p>
                            </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Nome">Nome <h11>*</h11></label>
                        <div class="col-md-8">
                            <input id="nome" name="nome" placeholder="" class="form-control input-md"
                            type="text">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Nome">CPF <h11>*</h11></label>
                        <div class="col-md-2">
                            <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md"
                                type="text" maxlength="11" pattern="[0-9]+$">
                        </div>

                        <label class="col-md-1 control-label" for="Nascimento">Nascimento<h11>*</h11></label>
                        <div class="col-md-2">
                            <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md"
                                type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)"
                                onBlur="showhide()">
                            </div>
                            
                            
                            <label class="col-md-1 control-label" for="prependedtext">Telefone</label>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                    <input id="contato" name="contato" class="form-control"
                                    placeholder="XX XXXXX-XXXX" type="text" maxlength="13"
                                    pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                                    OnKeyPress="formatar('## #####-####', this)">
                                </div>
                            </div>
                    </div>

                    <!-- Prepended text-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="prependedtext">Email <h11>*</h11></label>
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="email" name="email" class="form-control"
                                    placeholder="email@email.com"  type="text"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                            </div>
                        </div>
                    </div>
                    
                    
                    <!-- Search input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="CEP">CEP <h11>*</h11></label>
                        <div class="col-md-2">
                            <input id="cep" name="cep" placeholder="Apenas números" class="form-control input-md"
                            value="" type="number" maxlength="8" pattern="[0-9]+$">
                        </div>
                    </div>
                    
                    <!-- Prepended text-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="ENDERECO">Endereço <h11>*</h11></label>
                        <div class="col-md-2">
                            <input id="endereco" name="endereco" placeholder="Endereço" class="form-control input-md"
                            value="" type="string">
                        </div>
                    </div>
                    
                </div>
                <div class="col-md-2">
                    <div class="input-group">
                        <span class="input-group-addon">Nº <h11>*</h11></span>
                        <input id="numero" name="numero" class="form-control" placeholder="" type="number">
                    </div>
                </div class="form-group">
                <label class="col-md-2 control-label" for="BAIRRO">Bairro <h11>*</h11></label>
                <div class="col-md-2">
                    <input id="bairro" name="bairro" placeholder="Bairro" class="form-control input-md"
                    value="" type="string">
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-md-2 control-label" for="prependedtext"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">Cidade</span>
                        <input id="cidade" name="cidade" class="form-control" placeholder="Cidade" type="text">
                    </div>
                    
                </div>
                
                <div class="col-md-2">
                    <div class="input-group">
                        <span class="input-group-addon">Estado</span>
                        <input id="estado" name="estado" class="form-control" placeholder="Estado" type="text">
                    </div>
                    
                </div>
            </div>
            
            
            <div class="form-group">
                <label class="col-md-2 control-label" for="Faculdade">Faculdade que a residencia pode atender <h11>*
                </h11></label>
                <div class="col-md-2">
                    <select required id="faculdade" name="faculdade" class="form-control">
                        <option value=""></option>
                        <option value="UNESP-Aracatuba">UNESP-Araçatuba</option>
                        <option value="UNESP-Araquara">UNESP-Araquara</option>
                        <option value="UNESP-Assis">UNESP-Assis</option>
                        <option value="UNESP-Bauru">UNESP-Bauru</option>
                        <option value="UNESP-Botucatu">UNESP-Botucatu</option>
                        <option value="UNESP-Dracena">UNESP-Dracena</option>
                        <option value="UNESP-Franca">UNESP-Franca</option>
                        <option value="UNESP-Guaratingueta">UNESP-Guaratinguetá</option>
                        <option value="UNESP-IlhaSolteira">UNESP-Ilha Solteira</option>
                        <option value="UNESP-Itapeva">UNESP-Itapeva</option>
                        <option value="UNESP-Jaboticabal">UNESP-Jaboticabal</option>
                        <option value="UNESP-Marilia">UNESP-MarÍlia</option>
                        <option value="UNESP-Ourinhos">UNESP-Ourinhos</option>
                        <option value="UNESP-PresidentePrudente">UNESP-Presidente Prudente</option>
                        <option value="UNESP-Registro">UNESP-Registro</option>
                        <option value="UNESP-RioClaro">UNESP-Rio Claro</option>
                        <option value="UNESP-SaoJoaoDaBoaVista">UNESP-São João Da Boa Vista</option>
                        <option value="UNESP-SaoJoseDoRioPreto">UNESP-São José Do Rio Preto</option>
                        <option value="UNESP-SaoJoseDosCampos">UNESP-São José Dos Campos</option>
                        <option value="UNESP-SaoPaulo">UNESP-São Paulo</option>
                        <option value="UNESP-SaoVicente">UNESP-São Vicente</option>
                        <option value="UNESP-Sorocaba">UNESP-Sorocaba</option>
                        <option value="UNESP-Tupa">UNESP-Tupã</option>
                        <option value="UNIFESP-Diadema">UNIFESP-Diadema</option>
                        <option value="UNIFESP-Guarulhos">UNIFESP-Guarulhos</option>
                        <option value="UNIFESP-Osasco">UNIFESP-Osasco</option>
                        <option value="UNIFESP-Santos">UNIFESP-Osasco</option>
                        <option value="UNIFESP-SaoJoseDosCampos">UNIFESP-São José Dos Campos</option>
                        <option value="UNIFESP-SaoPaulo">USP-São Paulo</option>
                        <option value="UNICAMP-Campinas">UNICAMP-Campinas</option>
                        <option value="UNICAMP-Limeira">UNICAMP-Limeira</option>
                        <option value="UNICAMP-Paulinia">UNICAMP-Paulinia</option>
                        <option value="UNICAMP-Piracicaba">UNICAMP-Piracicaba</option>
                        <option value="USP-SaoPaulo">USP-São Paulo</option>
                        <option value="USP-lorena">USP-lorena</option>
                        <option value="USP-Bauru">USP-Bauru</option>
                        <option value="USP-Piracicaba">USP-Piracicaba</option>
                        <option value="USP-Pirassununga">USP-Pirassununga</option>
                        <option value="USP-RibeiraoPreto">USP-Ribeirão Preto</option>
                        <option value="USP-SaoCarlos">USP-São Carlos</option>
                        <option value="USP-Santos">USP-Santos</option>
                    </select>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">li e aceito os termos de uso do site</label>
                </div>
                </div>
                

                
                
                <div class="form-group">
                    <label class="col-md-2 control-label" for="Cadastrar"></label>
                    <div class="col-md-8">
                        <button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit"
                        style="background-color:rgb(97, 134, 235);color: white;border-radius: 10px ">Cadastrar</button>
                        <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset"
                            style="background-color: red;color:white;border-radius:10px ">Cancelar</button>
                    </div>
                </div>

            </div>
            </div>


        </fieldset>
    </form>
</body>
<script src="./scripts/formulario.js"></script>
    
</html>
